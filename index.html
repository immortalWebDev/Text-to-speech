<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/speaker.png">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech</h1>
                <h3>Type below and hit the button</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" placeholder="Enter text to convert into speech..." cols="35" rows="10"
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Speak what's written!
                </button>
            </div>
        </div>
    </div>

<footer>

</footer>    
</body>
<script src="script.js"></script>

</html>
